<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rent Calculator</h1>

       <div class="form-card">
        <div class="form-group">
            <label for="baseRent">Base Rent ($):</label>
            <input type="number" id="baseRent" placeholder="Enter base rent">
        </div>
       </div>

        <div class="form-card">
        <div class="form-group">
            <label for="roommates">Number of Roommates:</label>
            <input type="number" id="roommates" placeholder="Enter number of roommates">
        </div>
        </div>

        <div class="utilities-section">
            <h3>Fixed Utilities</h3>
            <div id="utilitiesList"></div>
            <button id="addUtilityBtn">Add Utility</button>
        </div>

        <button id="calculateBtn">Calculate Rent</button>

        <div id="result" class="hidden">
            <h3>Result</h3>
            <p>Total Rent (including utilities): <span id="totalCost">$0.00</span></p>
            <p>Cost per person: <span id="costPerPerson">$0.00</span></p>
            <div id="roommateNames"></div>
            <button id="downloadBtn">Download Bill as PDF</button>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
